{% load static %}

<div class="col-7"><h3>Eventos y comunidades</h3></div>
<div class="col-5 text-right"><a href="#">Ver más -></a></div>

<!-- Carousel -->
<div class="col-12 mt-3">
    <div id="NetworkEventos" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {% for i in i|rjust:2 %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">

                    <!-- Card with purple head -->
                    <div class="col-12 mt-3">
                        <div class="card">
                            <div class="card-header{% if forloop.counter|divisibleby:'3' %} orange{% endif %}">
                                <img src="{% static 'main/images/joe_gardner.jpg' %}" class="card-img-title" alt="" />
                                <p>Feria Palo Alto</p>
                                <p class="card-header-subtitle text-white-50">Evento</p>
                            </div>
                            <div class="card-body">
                                <p class="card-text">Retail Ecologico Adultos +2</p>
                                <img src="{% static 'main/images/location.svg' %}" class="mr-2" />
                                <a href="#">Barcelona, España</a>
                                <img src="{% static 'main/images/calendar.svg' %}" class="ml-4 mr-2" />
                                <a href="#">08/03/2019</a>
                            </div>
                        </div>
                    </div>

                </div>
            {% endfor %}
        </div>

        <a class="carousel-control-prev d-none d-md-flex" href="#NetworkEventos" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next d-none d-md-flex" href="#NetworkEventos" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
