{% load static %}


{% if noticias %}
    <div class="col-7"><h3>Noticias</h3></div>
    <div class="col-5 text-right"><a href="{% url 'noticias' %}">Ver mÃ¡s -></a></div>

    <!-- Carousel -->
    <div class="col-12 mt-3">

        <div id="suggest-noticias" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                {% for group in noticias_gr %}
                    <div class="carousel-item {% if forloop.first %}active{% endif %}">

                        <!-- Cards with a top image -->
                        <div class="row">
                            {% for n in group %}
                                <div class="col">
                                    <a href="/noticias/{{ n.get_url }}">
                                        <div class="card">
                                            <img src="{{ n.imagen_principal.url }}" class="card-img-top" alt="{{ n.titulo }}" />
                                            <div class="card-body">
                                                <p class="card-text">{{ n.titulo }}</p>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            {% endfor %}
                        </div>

                    </div>
                {% endfor %}
            </div>

            {% if noticias.all.count > 5 %}
                <a class="carousel-control-prev d-none d-md-flex" href="#suggest-noticias" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next d-none d-md-flex" href="#suggest-noticias" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            {% endif %}
        </div>

    </div>
{% endif %}
