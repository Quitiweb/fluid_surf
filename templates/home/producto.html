{% extends 'home/base.html' %}

{% load static %}
{% load i18n %}

{% block main %}

<div class="container">
    <div class="row text-center mt-5">
        <div class="col-12">
            <h1 class="display-1" style="font-size: 60px;">
                {{ producto.nombre }}
            </h1>
            <p class="float-right mr-5">Subido por {{ producto.user.alias }}</p>
        </div>
    </div>

    <div class="row mt-5 text-center">
        <div class="col-lg-3"></div>
        <div class="col-12 col-xl-6">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                {% for imagen in imagenes %}
                  {% if forloop.first %}
                    <div class="carousel-item active">
                  {% else %}
                    <div class="carousel-item">
                  {% endif %}
                      <img class="d-block w-100" src="/media/{{ imagen }}" alt="First slide" height="400" style=" object-fit: cover;">
                    </div>
                {% endfor %}

              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12">
            <h1 class="display-1 text-right mr-3" style="font-size: 40px;">
                Precio: {{ producto.precio }}â‚¬
            </h1>
        </div>
    </div>

    <div class="row text-center mt-5 pb-5">
        <div class="col-12">
            <button class="pr-5 pl-5">Lo quiero!</button>
        </div>
    </div>

</div>

{% endblock %}
