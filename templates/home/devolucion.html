{% extends 'home/base.html' %}

{% load static %}
{% load i18n %}
{% load social_share %}
{% load imagekit %}

{% block main %}
<div class="container mt-5 pt-5 pb-5">

<h1 class="display-4 text-center">{% trans 'Return a product' %}</h1> <br>

    <form action="" method="POST"> {% csrf_token %}
        <div class="row">
            <div class="col-0 col-lg-2"></div>
            <div class="col-12 col-lg-8 pb-3">
                <label for="id_order">{% trans 'Choose the product you want to return' %}</label>
                {{ form.product }}
            </div>
            <div class="col-0 col-lg-2"></div>

            <div class="col-0 col-lg-2"></div>
            <div class="col-12 col-lg-8 pb-3">
                <label for="id_reason">{% trans 'Why do you want to return it?' %}</label>
                {{ form.reason }}
            </div>
            <div class="col-0 col-lg-2"></div>

            <div class="col-0 col-lg-2"></div>
            <div class="col-12 col-lg-8 pb-3">
                <label for="id_is_opened">{% trans 'Have you opened this product?' %}</label>
                {{ form.is_opened }}
            </div>
            <div class="col-0 col-lg-2"></div>

            <div class="col-0 col-lg-2"></div>
            <div class="col-12 col-lg-8 pb-5">
                <label for="id_detais">{% trans 'Tell us more about it' %}</label>
                {{ form.details }}
            </div>

            <script src='https://www.google.com/recaptcha/api.js'></script>
        <div class="row text-center mt-3 pb-5">
            <div class="col-lg-6 col-3"></div>
            <div class="col-6 text-center">
                <div class="g-recaptcha" data-sitekey="6LdNpL4UAAAAAO_YQw7sMoLfaaocMYFSd0birCp3"></div>
            </div>
        </div>

            <div class="col-12 text-center">
                <input type="submit" class="pr-5 pl-5">
            </div>
        </div>
    </form>
</div>


{% endblock %}
