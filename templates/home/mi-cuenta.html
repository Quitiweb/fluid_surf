{% extends 'home/base.html' %}

{% load static %}

{% block main %}
<div class="container">
    <h1 class="display-4" style="color:black;">
        Mis Datos
    </h1>
    <div class="row mt-5">
        <div class="col-6">
            <label for="inputNombre">Nombre</label>
            <input id="inputNombre" type="text" placeholder="Introduce tu nombre">
        </div>
        <div class="col-6">
            <label for="inputApellidos">Apellidos</label>
            <input id="inputApellidos" type="text" placeholder="Introduce tus apellidos">
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-6">
            <label for="inputNombre">Email</label>
            <input id="inputMail" type="text" placeholder="Introduce tu correo electrónico">
        </div>
        <div class="col-6">
            <label for="inputApellidos">Teléfono</label>
            <input id="inputTel" type="text" placeholder="Introduce tu teléfono">
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12">
            <label for="inputDireccion">Dirección</label>
            <input id="inputDireccion" type="text" placeholder="Introduce tu dirección">
        </div>
    </div>

    <h1 class="display-4 mt-5" style="color:black;">
        Mi Cuenta
    </h1>

    <div class="row">
        <div class="col-6 mt-5">
            <label class="switch">
                <input type="checkbox" id="inputSurfero">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="col-6 mt-5">
            <h4 class="" style="color:black; font-size: 28px;">Soy surfista</h4>
        </div>

        <div class="col-6 mt-5">
            <label class="switch">
                <input type="checkbox" id="inputFotografo">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="col-6 mt-5">
            <h4 class="" style="color:black; font-size: 28px;">Soy fotografo</h4>
        </div>
    </div>

    <div class="row text-center mt-5 pb-5">
        <div class="col-12 text-center">
            <input type="submit" value="Guardar" class="pr-5 pl-5">
        </div>
    </div>




</div>
{% endblock %}
